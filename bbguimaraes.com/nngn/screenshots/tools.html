<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>nngn - screenshots - tools</title>
        <link rel="stylesheet" type="text/css" href="/main.css" />
        <link rel="stylesheet" type="text/css" href="../nngn.css" />
        <script type="text/javascript" src="/main.js" defer></script>
    </head>
    <body>
        <nav id="page-nav">
            <a href="/"><img id="logo" src="/triangle_icon.png" alt="root" /></a>
            /
            <a href="/nngn">nngn</a>
            /
            screenshots
            /
            tools
            <a id="rss-icon" href="/rss.xml"><img src="/files/rss.png" alt="rss" /></a>
        </nav>
        <main>
            <h1>nngn</h1>
            <h2>screenshots - tools</h2>
            <div class="screenshots">
                <figure id="screenshot-configure">
                    <img src="/files/nngn/screenshots/configure.png" alt="configure" title="configure" />
                    <figcaption>Generic, configurable settings.</figcaption>
                </figure>
                <figure id="screenshot-timeline-profiling">
                    <img src="/files/nngn/screenshots/timeline_prof.png" alt="timeline profiling" title="timeline profiling" />
                    <figcaption>Per-frame timing of various engine stages.</figcaption>
                </figure>
                <figure id="screenshot-plot-fps">
                    <img src="/files/nngn/screenshots/plot_fps.png" alt="plot fps" title="plot fps" />
                    <figcaption>FPS counters.</figcaption>
                </figure>
                <figure id="screenshot-plot-graphics">
                    <img src="/files/nngn/screenshots/plot_graphics.png" alt="plot graphics" title="plot graphics" />
                    <figcaption>Graphics back end statistics.</figcaption>
                </figure>
                <figure id="screenshot-plot-collision">
                    <img src="/files/nngn/screenshots/plot_collision.png" alt="plot collision" title="plot collision" />
                    <figcaption>Collision statistics.</figcaption>
                </figure>
                <figure id="screenshot-plot-lua">
                    <img src="/files/nngn/screenshots/plot_lua.png" alt="plot lua" title="plot lua" />
                    <figcaption>Lua memory and reference usage.</figcaption>
                </figure>
                <figure id="screenshot-inspect-textures">
                    <img src="/files/nngn/screenshots/inspect_textures.png" alt="inspect textures" title="inspect textures" />
                    <figcaption>Texture cache usage.</figcaption>
                </figure>
            </div>
        </main>
    </body>
</html>

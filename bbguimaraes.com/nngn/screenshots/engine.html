<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>nngn - screenshots - engine</title>
        <link rel="stylesheet" type="text/css" href="../../main.css" />
        <link rel="stylesheet" type="text/css" href="../nngn.css" />
    </head>
    <body>
        <main>
            <nav id="page-nav">
                <a href="/"><img id="logo" src="/triangle.png" alt="root"/></a>
                /
                <a href="/nngn">nngn</a>
                / screenshots / engine
            </nav>
            <h1>nngn</h1>
            <h2>screenshots - engine</h2>
            <ul>
                <li><a href="#screenshots">screenshots</a></li>
                <li><a href="#videos">videos</a></li>
            </ul>
            <div class="screenshots">
                <h3>
                    <a id="screenshots" href="#screenshots">screenshots</a>
                </h3>
                <figure>
                    <img
                        src="/files/nngn/screenshots/map.png"
                        alt="map" title="map">
                    <figcaption>
                        Rendering a simple map with sprites and animations.
                    </figcaption>
                </figure>
                <figure>
                    <img
                        src="/files/nngn/screenshots/debug.png"
                        alt="debug, colliders, grid"
                        title="debug, colliders, grid">
                    <figcaption>
                        Debugging sprite, collision, grid visualizations.
                    </figcaption>
                </figure>
                <figure>
                    <img
                        src="/files/nngn/screenshots/tilesheet.png"
                        alt="tile sheet map" title="tile sheet map">
                    <figcaption>Tile sheet maps.</figcaption>
                </figure>
                <figure>
                    <img
                        src="/files/nngn/screenshots/script.png"
                        alt="scripting, text box" title="scripting, text box">
                    <figcaption>Lua scripting.</figcaption>
                </figure>
                <figure>
                    <img
                        src="/files/nngn/screenshots/zelda.png"
                        alt="more scripting" title="more scripting">
                    <figcaption>
                        Efficient processing of thousands of entities per frame
                        using Lua.
                    </figcaption>
                </figure>
                <figure>
                    <img
                        src="/files/nngn/screenshots/camera.png"
                        alt="perspective camera" title="perspective camera">
                    <figcaption>Orthographic and perspective camera.</figcaption>
                </figure>
                <figure>
                    <img
                        src="/files/nngn/screenshots/ascii_both.png"
                        alt="ascii graphics" title="ascii graphics">
                    <figcaption>
                        "Gray scale" and colored ASCII software rasterizer.
                    </figcaption>
                </figure>
                <h3>
                    <a id="videos" href="#videos">videos</a>
                </h3>
                <figure>
                    <video controls preload="none" poster="/files/nngn/screenshots/camera_server_poster.png">
                        <source src="/files/nngn/screenshots/camera_server.webm" />
                        Your browser doesn't support the &lt;video&gt; tag.
                    </video>
                    <figcaption>Camera input from device orientation.</figcaption>
                </figure>
            </div>
        </main>
    </body>
</html>

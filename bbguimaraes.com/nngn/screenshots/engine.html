<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>nngn - screenshots - engine</title>
        <link rel="stylesheet" type="text/css" href="/main.css" />
        <link rel="stylesheet" type="text/css" href="../nngn.css" />
        <script type="text/javascript" src="/main.js" defer></script>
    </head>
    <body>
        <nav id="page-nav">
            <a href="/"><img id="logo" src="/triangle_icon.png" alt="root" /></a>
            /
            <a href="/nngn">nngn</a>
            /
            screenshots
            /
            engine
            <a id="rss-icon" href="/rss.xml"><img src="/files/rss.png" alt="rss" /></a>
        </nav>
        <main>
            <h1>nngn</h1>
            <h2>screenshots - engine</h2>
            <ul>
                <li>
                    <a href="#screenshots">screenshots</a>
                </li>
                <li>
                    <a href="#videos">videos</a>
                </li>
            </ul>
            <div class="screenshots">
                <h3 id="screenshots">
                    <a href="#screenshots">
                        screenshots
                    </a>
                </h3>
                <figure id="screenshot-map">
                    <img src="/files/nngn/screenshots/map.png" alt="map" title="map" />
                    <figcaption>Rendering a simple map with sprites and animations.</figcaption>
                </figure>
                <figure id="screenshot-debug-colliders-grid">
                    <img src="/files/nngn/screenshots/debug.png" alt="debug, colliders, grid" title="debug, colliders, grid" />
                    <figcaption>Debugging sprite, collision, grid visualizations.</figcaption>
                </figure>
                <figure id="screenshot-tile-sheet-map">
                    <img src="/files/nngn/screenshots/tilesheet.png" alt="tile sheet map" title="tile sheet map" />
                    <figcaption>Tile sheet maps.</figcaption>
                </figure>
                <figure id="screenshot-scripting-text-box">
                    <img src="/files/nngn/screenshots/zelda.png" alt="scripting, text box" title="scripting, text box" />
                    <figcaption>Lua scripting.</figcaption>
                </figure>
                <figure id="screenshot-more-scripting">
                    <img src="/files/nngn/screenshots/script.png" alt="more scripting" title="more scripting" />
                    <figcaption>Efficient processing of thousands of entities per frame using Lua.</figcaption>
                </figure>
                <figure id="screenshot-perspective-camera">
                    <img src="/files/nngn/screenshots/camera.png" alt="perspective camera" title="perspective camera" />
                    <figcaption>Orthographic and perspective camera.</figcaption>
                </figure>
                <figure id="screenshot-ascii-graphics">
                    <img src="/files/nngn/screenshots/ascii_both.png" alt="ascii graphics" title="ascii graphics" />
                    <figcaption>"Gray scale" and colored ASCII software rasterizer.</figcaption>
                </figure>
                <h3 id="videos">
                    <a href="#videos">
                        videos
                    </a>
                </h3>
                <figure id="video-camera-server">
                    <video controls preload="none" poster="/files/nngn/screenshots/camera_server_poster.png">
                        <source src="/files/nngn/screenshots/camera_server.webm" />
                        Your browser doesn't support the &lt;video&gt; tag.
                    </video>
                    <figcaption>Camera input from device orientation.</figcaption>
                </figure>
                <figure id="video-term">
                    <video controls preload="none" poster="/files/nngn/screenshots/term_poster.png">
                        <source src="/files/nngn/screenshots/term.webm" />
                        Your browser doesn't support the &lt;video&gt; tag.
                    </video>
                    <figcaption>ASCII software rasterizer.</figcaption>
                </figure>
                <figure id="video-pil">
                    <video controls preload="none" poster="/files/nngn/screenshots/pil_poster.png">
                        <source src="/files/nngn/screenshots/pil.webm" />
                        Your browser doesn't support the &lt;video&gt; tag.
                    </video>
                    <figcaption><i>A Taste of Functional Programming</i>, from <a href="https://www.lua.org/pil/"><i>Programming in Lua</i></a>, rendered by the ASCII rasterizer.</figcaption>
                </figure>
            </div>
        </main>
    </body>
</html>

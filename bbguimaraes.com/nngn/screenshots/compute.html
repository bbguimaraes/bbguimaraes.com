<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>nngn - screenshots - compute</title>
        <link rel="stylesheet" type="text/css" href="../../main.css" />
        <link rel="stylesheet" type="text/css" href="../nngn.css" />
    </head>
    <body>
        <main>
            <nav id="page-nav">
                <a href="/"><img id="logo" src="/triangle.png" alt="root"/></a>
                /
                <a href="/nngn">nngn</a>
                / screenshots / compute
            </nav>
            <h1>nngn</h1>
            <h2>screenshots - compute</h2>
            <div class="screenshots">
                <h3>
                    <a id="videos" href="#videos">videos</a>
                </h3>
                <small>
                    <i>
                        Note: image quality slightly reduced due to video
                        compression.
                    </i>
                </small>
                <figure id="video-particles">
                    <video controls preload="none" poster="/files/nngn/screenshots/particles_poster.png">
                        <source src="/files/nngn/screenshots/particles.webm" />
                        Your browser doesn't support the &lt;video&gt; tag.
                    </video>
                    <figcaption>Particles.</figcaption>
                </figure>
                <figure id="video-doom-fire">
                    <video controls preload="none" poster="/files/nngn/screenshots/doom_fire_poster.png">
                        <source src="/files/nngn/screenshots/doom_fire.webm" />
                        Your browser doesn't support the &lt;video&gt; tag.
                    </video>
                    <figcaption>Doom fire effect.</figcaption>
                </figure>
                <figure id="video-img-proc">
                    <video controls preload="none" poster="/files/nngn/screenshots/img_proc_poster.png">
                        <source src="/files/nngn/screenshots/img_proc.webm" />
                        Your browser doesn't support the &lt;video&gt; tag.
                    </video>
                    <figcaption>Image processing.</figcaption>
                </figure>
            </div>
        </main>
    </body>
</html>

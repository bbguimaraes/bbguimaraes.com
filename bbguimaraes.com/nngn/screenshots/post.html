<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>nngn - screenshots - post-processing</title>
        <link rel="stylesheet" type="text/css" href="/main.css" />
        <link rel="stylesheet" type="text/css" href="../nngn.css" />
    </head>
    <body>
        <main>
            <nav id="page-nav">
                <a href="/"><img id="logo" src="/triangle.png" alt="root" /></a>
                /
                <a href="/nngn">nngn</a>
                /
                screenshots
                /
                post-processing
            </nav>
            <h1>nngn</h1>
            <h2>screenshots - post-processing</h2>
            <ul>
                <li>
                    <a href="#screenshots">screenshots</a>
                </li>
                <li>
                    <a href="#videos">videos</a>
                </li>
            </ul>
            <div class="screenshots">
                <h3 id="screenshots">
                    <a href="#screenshots">
                        screenshots
                    </a>
                </h3>
                <figure id="screenshot-high-dynamic-range">
                    <img src="/files/nngn/screenshots/hdr.png" alt="high dynamic range" title="high dynamic range" />
                    <figcaption>High dynamic range.</figcaption>
                </figure>
                <figure id="screenshot-bloom-lighting">
                    <img src="/files/nngn/screenshots/bloom.png" alt="bloom lighting" title="bloom lighting" />
                    <figcaption>Bloom lighting.</figcaption>
                </figure>
                <figure id="screenshot-automatic-exposure">
                    <img src="/files/nngn/screenshots/automatic_exposure.png" alt="automatic exposure" title="automatic exposure" />
                    <figcaption>Automatic exposure.</figcaption>
                </figure>
                <figure id="screenshot-blur">
                    <img src="/files/nngn/screenshots/blur.png" alt="blur" title="blur" />
                    <figcaption>Blur.</figcaption>
                </figure>
                <h3 id="videos">
                    <a href="#videos">
                        videos
                    </a>
                </h3>
                <figure id="video-post">
                    <video controls preload="none" poster="/files/nngn/screenshots/post_poster.png">
                        <source src="/files/nngn/screenshots/post.webm" />
                        Your browser doesn't support the &lt;video&gt; tag.
                    </video>
                    <figcaption>Post-processing demonstration.</figcaption>
                </figure>
                <figure id="video-dynamic-lighting">
                    <video controls preload="none" poster="/files/nngn/screenshots/dynamic_lighting_poster.png">
                        <source src="/files/nngn/screenshots/dynamic_lighting.webm" />
                        Your browser doesn't support the &lt;video&gt; tag.
                    </video>
                    <figcaption>Dynamic lighting.</figcaption>
                </figure>
            </div>
        </main>
    </body>
</html>
